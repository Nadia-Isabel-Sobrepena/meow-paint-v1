<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Paint - v98.cat</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="desktop">
    <div class="window-container">
        <!-- The Cat Ears -->
        <div class="ear left"></div>
        <div class="ear right"></div>
        
        <div class="window">
            <!-- Title Bar -->
            <div class="title-bar">
                <div class="title-text">üêæ untitled - Meow Paint</div>
                <div class="title-controls">
                    <button class="win-btn">_</button>
                    <button class="win-btn">‚ñ°</button>
                    <button class="win-btn close" onclick="location.reload()">X</button>
                </div>
            </div>

            <!-- Menu Bar with Dropdowns -->
            <div class="menu-bar">
                <div class="menu-item">
                    <span>File</span>
                    <div class="dropdown">
                        <div class="dropdown-item" id="btn-new">New (Clear)</div>
                        <div class="dropdown-item" id="btn-save">Save Art</div>
                    </div>
                </div>
                <div class="menu-item">
                    <span>Edit</span>
                    <div class="dropdown">
                        <div class="dropdown-item" onclick="alert('Undo is coming soon! Meow!')">Undo</div>
                    </div>
                </div>
                <div class="menu-item">
                    <span>View</span>
                    <div class="dropdown">
                        <div class="dropdown-item" onclick="alert('Looking good! üêæ')">Zoom In</div>
                    </div>
                </div>
                <div class="menu-item">
                    <span>Kittens</span>
                    <div class="dropdown">
                        <div class="dropdown-item" id="btn-meow">Say Meow!</div>
                        <div class="dropdown-item" id="btn-random-cat">Random Cat Stamp</div>
                    </div>
                </div>
                <div class="menu-item">
                    <span>Help</span>
                    <div class="dropdown">
                        <div class="dropdown-item" onclick="alert('Meow Paint v98.cat\nReplicated with Vibe Coding & Kittens')">About Meow Paint</div>
                    </div>
                </div>
            </div>

            <!-- Workspace -->
            <div class="main-content">
                <div class="toolbar" id="toolbar">
                    <div class="tool active" data-tool="pencil" title="Pencil">‚úèÔ∏è</div>
                    <div class="tool" data-tool="eraser" title="Paw Eraser">üêæ</div>
                    <div class="tool" data-tool="brush" title="Tail Brush">üñåÔ∏è</div>
                    <div class="tool" data-tool="fill" title="Milk Bucket">ü•£</div>
                    <div class="tool" data-tool="line" title="Yarn Line">üß∂</div>
                    <div class="tool" data-tool="rect" title="Cardboard Box">üì¶</div>
                    <div class="tool" data-tool="circle" title="Ball of Fluff">‚óØ</div>
                    <div class="tool" data-tool="stamp" title="Cat Stamp">üê±</div>
                </div>

                <div class="canvas-wrapper">
                    <canvas id="paintCanvas" width="600" height="400"></canvas>
                </div>
            </div>

            <!-- Bottom Palette -->
            <div class="footer">
                <div class="current-colors">
                    <div id="bg-color-preview"></div>
                    <div id="fg-color-preview"></div>
                </div>
                <div class="palette" id="palette">
                    <!-- JS will fill this with colors -->
                </div>
            </div>

            <div class="status-bar" id="status-bar">
                For Help, click Help Topics on the Help Menu.
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
