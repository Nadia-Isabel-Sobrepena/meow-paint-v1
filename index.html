<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Paint - v98.cat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="desktop">
    <div class="window-container">
        <!-- Decorative Cat Ears -->
        <div class="ear left"></div>
        <div class="ear right"></div>
        
        <div class="window">
            <!-- Title Bar -->
            <div class="title-bar">
                <div class="title-text">ğŸ¾ untitled - Meow Paint</div>
            </div>

            <div id="window-body">
                <!-- 1. Menu Bar -->
                <div class="menu-bar">
                    <div class="menu-item"><span>File</span><div class="dropdown"><div class="dropdown-item" id="btn-new">New</div><div class="dropdown-item" id="btn-save">Save</div></div></div>
                    <div class="menu-item"><span>Edit</span><div class="dropdown"><div class="dropdown-item" id="btn-undo">Undo</div></div></div>
                    <div class="menu-item"><span>View</span><div class="dropdown"><div class="dropdown-item">Zoom In</div></div></div>
                    <div class="menu-item"><span>Kittens</span><div class="dropdown"><div class="dropdown-item" id="btn-meow">Say Meow!</div><div class="dropdown-item" id="btn-random-cat">Random Cat</div></div></div>
                    <div class="menu-item"><span>Help</span><div class="dropdown"><div class="dropdown-item">About</div></div></div>
                </div>

                <!-- 2. Top Bar Controls -->
                <div class="top-bar-controls">
                    <div class="horizontal-tool-settings">
                        <span class="options-label">Size:</span>
                        <div class="size-readout" id="size-value">22px</div>
                        <input type="range" id="brush-slider" min="1" max="100" value="22">
                        
                        <div class="divider"></div>

                        <span class="options-label">Opacity:</span>
                        <div class="size-readout" id="opacity-value">100%</div>
                        <input type="range" id="opacity-slider" min="1" max="100" value="100">
                    </div>
                </div>

                <!-- 3. Main Workspace -->
                <div class="main-content">
                    <div class="sidebar-controls">
                        <div class="toolbar-frame">
                            <div class="toolbar" id="toolbar">
                                <div class="tool active" data-tool="pencil" title="Pencil">âœï¸</div>
                                <div class="tool" data-tool="eraser" title="Paw Eraser">ğŸ¾</div>
                                <div class="tool" data-tool="brush" title="Tail Brush">ğŸ–Œï¸</div>
                                <div class="tool" data-tool="fill" title="Milk Bucket">ğŸ¥£</div>
                                <div class="tool" data-tool="line" title="Yarn Line">ğŸ§¶</div>
                                <div class="tool" data-tool="rect" title="Cardboard Box">ğŸ“¦</div>
                                <div class="tool" data-tool="circle" title="Ball of Fluff">â—¯</div>
                                <div class="tool" data-tool="stamp" title="Cat Stamp">ğŸ±</div>
                            </div>
                        </div>
                    </div>

                    <!-- RESTORED 3D FRAME -->
                    <div class="canvas-frame">
                        <div class="canvas-wrapper">
                            <canvas id="paintCanvas" width="700" height="450"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 4. Palette -->
                <div class="footer">
                    <div class="current-colors-frame">
                        <div class="current-colors">
                            <div id="bg-color-preview"></div>
                            <div id="fg-color-preview"></div>
                        </div>
                    </div>
                    <div class="palette-frame">
                        <div class="palette" id="palette"></div>
                    </div>
                </div>

                <div class="status-bar" id="status-bar">Ready to paint! ğŸ¾</div>
            </div> 
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
